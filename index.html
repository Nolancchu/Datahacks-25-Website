<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./styles/index.css" rel="stylesheet">
        <script src="./scripts/index.js"></script>
        <title>Like Me</title>
    </header>
    <body>
        <div class="homepage">
            <img id="logo" src="./public/LIKE-ME-Logo-up.png" alt="logo" height="325" width="450">
            <div class="camera-container">
                <video id="video" autoplay playsinline muted></video>
                <div id="face-overlay">
                    <div id="face-outline"></div>
                </div>
            </div>
            <div id="result-container">
                <img id="captured-image" alt="Captured photo">
                <div class="button-container">
                    <button id="retry-btn" class="action-btn">Retry</button>
                    <button id="send-btn" class="action-btn" href="./output.html">Send Photo</button>
                </div>
            </div>
            <p id="warning">&#9888; Make sure your face is clear and is the only one in frame.</p>
            <button id="capture-btn" disabled>
                Take Photo
            </button>

            <canvas id="canvas" style="display:none;"></canvas>
        </div>
        <div id="no-results">
            <h1>Can't find a face. Try again with dimmer lighting.</h1>
            <button id="no-results-btn" class="action-btn">
                Try Again.
            </button>
        </div>
        <div id="blur"></div>
    </body>
</html>
