<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./styles/index.css" rel="stylesheet">
        <script src="./scripts/index.js"></script>
    </header>
    <body>
        <div class="homepage">
            <marquee id="background">Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem voluptate illum nam architecto veritatis eligendi perferendis nemo debitis maiores, natus culpa! Beatae incidunt numquam omnis quam rerum sequi voluptate in?</marquee>
            <img id="logo" src="./public/LIKE-ME-Logo-up.png" alt="logo" height="325" width="450">
            <div class="camera-container">
                <video id="video" autoplay playsinline muted></video>
                <div id="face-overlay">
                    <div id="face-outline"></div>
                </div>
            </div>
            <button id="capture-btn" disabled>
                Take Photo
            </button>
            <div id="result-container">
                <img id="captured-image" alt="Captured photo">
                <div class="button-container">
                    <button id="retry-btn" class="action-btn">Retry</button>
                    <button id="send-btn" class="action-btn" href="./output.html">Send Photo</button>
                </div>
                <div class="status-message" id="status"></div>
            </div>

            <canvas id="canvas" style="display:none;"></canvas>
        </div>
    </body>
</html>
