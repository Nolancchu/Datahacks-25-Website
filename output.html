<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getavirus.com</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #e6b1c7;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: black;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .large-box {
            width: 70%;
            aspect-ratio: 1 / 1;
            background-color: #e0e0e0;
            border: 3px solid black;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .bottom-row {
            display: flex;
            width: 100%;
            justify-content: space-evenly;
            margin-bottom: 20px;
        }

        .small-box-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .small-box {
            width: 100px;
            height: 100px;
            background-color: #e0e0e0;
            border: 3px solid black;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .small-name {
            font-size: 16px;
            font-weight: bold;
        }

        .you-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .you-box {
            width: 180px;
            height: 180px;
            background-color: #e0e0e0;
            border: 3px solid black;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .you-text {
            font-size: 24px;
            font-weight: bold;
        }

        .footer {
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 10px;
        }

        .website {
            font-size: 24px;
            font-weight: bold;
        }

        .again-button {
            background-color: #e0e0e0;
            border: 3px solid black;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(196, 142, 176, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .save-button {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 8px;
            font-size: 12px;
            cursor: pointer;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .large-box:hover .save-button,
        .small-box:hover .save-button,
        .you-box:hover .save-button {
            opacity: 1;
        }

        @media (max-width: 500px) {
            .small-box {
                width: 80px;
                height: 80px;
            }
            
            .you-box {
                width: 140px;
                height: 140px;
            }
            
            .name {
                font-size: 20px;
            }
            
            .small-name {
                font-size: 14px;
            }
            
            .you-text, .website {
                font-size: 20px;
            }
            
            .again-button {
                font-size: 18px;
            }

            .save-button {
                padding: 3px 6px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">Loading...</div>
    
    <div class="container">
        <div class="large-box">
            <div class="large-oval">
                <img id="image1" src="/api/placeholder/400/400" alt="Person 1">
            </div>
            <button class="save-button" data-image="image1" data-name="name1">Save</button>
        </div>
        
        <div class="name" id="name1">1. Loading...</div>
        
        <div class="bottom-row">
            <div class="left-column">
                <div class="small-box-container">
                    <div class="small-box">
                        <div class="small-oval">
                            <img id="image2" src="/api/placeholder/100/100" alt="Person 2" height="105" width="100">
                        </div>
                        <button class="save-button" data-image="image2" data-name="name2">Save</button>
                    </div>
                    <div class="small-name" id="name2">2. Loading...</div>
                </div>
                
                <div class="small-box-container" style="margin-top: 20px;">
                    <div class="small-box">
                        <div class="small-oval">
                            <img id="image3" src="/api/placeholder/100/100" alt="Person 3" height="105" width="100">
                        </div>
                        <button class="save-button" data-image="image3" data-name="name3">Save</button>
                    </div>
                    <div class="small-name" id="name3">3. Loading...</div>
                </div>
            </div>
            
            <div class="you-container">
                <div class="you-box">
                    <div class="you-oval">
                        <img id="imageYou" src="/api/placeholder/200/200" alt="You" height="185" width="180">
                    </div>
                    <button class="save-button" data-image="imageYou" data-name="you">Save</button>
                </div>
                <div class="you-text">You</div>
            </div>
        </div>
        
        <div class="footer">
            <div class="website">getavirus.com</div>
            <a href="index.html" id="againButton">Again?</a>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = 'http://localhost:3000/api/getImages'; // Replace with your actual API endpoint
        
        // DOM Elements
        const loadingElement = document.getElementById('loading');
        const image1Element = document.getElementById('image1');
        const image2Element = document.getElementById('image2');
        const image3Element = document.getElementById('image3');
        const imageYouElement = document.getElementById('imageYou');
        const name1Element = document.getElementById('name1');
        const name2Element = document.getElementById('name2');
        const name3Element = document.getElementById('name3');
        const againButton = document.getElementById('againButton');
        const saveButtons = document.querySelectorAll('.save-button');
        
        // Function to fetch data from API
        async function fetchImages() {
            loadingElement.style.display = 'flex';
            
            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                updateUI(data);
            } catch (error) {
                console.error('Error fetching images:', error);
                alert('Failed to load images. Please try again.');
            } finally {
                loadingElement.style.display = 'none';
            }
        }
        
        // Function to update UI with received data
        function updateUI(data) {
            // Update images
            if (data.images) {
                if (data.images.person1) {
                    image1Element.src = data.images.person1;
                    name1Element.textContent = `1. ${data.names?.person1 || 'Person 1'}`;
                }
                
                if (data.images.person2) {
                    image2Element.src = data.images.person2;
                    name2Element.textContent = `2. ${data.names?.person2 || 'Person 2'}`;
                }
                
                if (data.images.person3) {
                    image3Element.src = data.images.person3;
                    name3Element.textContent = `3. ${data.names?.person3 || 'Person 3'}`;
                }
                
                if (data.images.you) {
                    imageYouElement.src = data.images.you;
                }
            }
        }
        
        // Function to download image
        async function downloadImage(imageId, nameId) {
            const imageElement = document.getElementById(imageId);
            const nameElement = document.getElementById(nameId);
            const imageSrc = imageElement.src;
            
            if (!imageSrc || imageSrc.includes('placeholder')) {
                alert('Image is not available for download yet.');
                return;
            }

            try {
                // Get the image name from the element or use a default name
                let imageName = 'image';
                if (nameElement) {
                    // Extract the name part without the number prefix
                    const nameText = nameElement.textContent;
                    const nameParts = nameText.split('. ');
                    if (nameParts.length > 1) {
                        imageName = nameParts[1].trim();
                    }
                } else if (imageId === 'imageYou') {
                    imageName = 'You';
                }
                
                // Create a temporary anchor element to trigger download
                const response = await fetch(imageSrc);
                const blob = await response.blob();
                const blobUrl = URL.createObjectURL(blob);
                
                const downloadLink = document.createElement('a');
                downloadLink.href = blobUrl;
                downloadLink.download = `${imageName}.jpg`; // You can adjust the file extension based on your actual image type
                
                // Trigger the download
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
                
                // Clean up
                URL.revokeObjectURL(blobUrl);
            } catch (error) {
                console.error('Error downloading image:', error);
                alert('Failed to download the image. Please try again.');
            }
        }
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            fetchImages();
            
            // Add event listeners to all save buttons
            saveButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.stopPropagation(); // Prevent event bubbling
                    const imageId = this.getAttribute('data-image');
                    const nameId = this.getAttribute('data-name');
                    downloadImage(imageId, nameId);
                });
            });
        });
        
        // Optional: You can add a function to handle user uploads if needed
        function uploadUserImage(file) {
            const formData = new FormData();
            formData.append('userImage', file);
            
            fetch('/api/uploadImage', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.imageUrl) {
                    imageYouElement.src = data.imageUrl;
                }
            })
            .catch(error => {
                console.error('Error uploading image:', error);
            });
        }
    </script>
</body>
</html>
