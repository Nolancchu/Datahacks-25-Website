<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getavirus.com</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #e6b1c7;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: black;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .large-box {
            width: 70%;
            aspect-ratio: 1 / 1;
            background-color: #e0e0e0;
            border: 3px solid black;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .bottom-row {
            display: flex;
            width: 100%;
            justify-content: space-evenly;
            margin-bottom: 20px;
        }

        .small-box-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .small-box {
            width: 100px;
            height: 100px;
            background-color: #e0e0e0;
            border: 3px solid black;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .small-name {
            font-size: 16px;
            font-weight: bold;
        }

        .you-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .you-box {
            width: 180px;
            height: 180px;
            background-color: #e0e0e0;
            border: 3px solid black;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .you-text {
            font-size: 24px;
            font-weight: bold;
        }

        .footer {
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 10px;
        }

        .website {
            font-size: 24px;
            font-weight: bold;
        }

        .again-button {
            background-color: #e0e0e0;
            border: 3px solid black;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(196, 142, 176, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .save-button {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 8px;
            font-size: 12px;
            cursor: pointer;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #imageYou {
            overflow: hidden;
        }

        .large-box:hover .save-button,
        .small-box:hover .save-button,
        .you-box:hover .save-button {
            opacity: 1;
        }

        @media (max-width: 500px) {
            .small-box {
                width: 80px;
                height: 80px;
            }
            
            .you-box {
                width: 140px;
                height: 140px;
            }
            
            .name {
                font-size: 20px;
            }
            
            .small-name {
                font-size: 14px;
            }
            
            .you-text, .website {
                font-size: 20px;
            }
            
            .again-button {
                font-size: 18px;
            }

            .save-button {
                padding: 3px 6px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>

        <div class="name" id="name1">1. Loading...</div>

            <div class="you-container">

                    </div>
                    <button class="save-button" data-image="imageYou" data-name="you">Save</button>
                </div>
                <div class="you-text">You</div>
            </div>
        </div>
        
        <div class="footer">
            <div class="website">getavirus.com</div>
            <a href="index.html" id="againButton">Again?</a>

    </div>

</body>
</html>
