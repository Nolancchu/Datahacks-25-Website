<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <title>getavirus.com</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #e6b1c7;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: black;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .large-box {
            width: 70%;
            aspect-ratio: 1 / 1;
            background-color: #e0e0e0;
            border: 3px solid black;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .bottom-row {
            display: flex;
            width: 100%;
            justify-content: space-evenly;
            margin-bottom: 20px;
        }

        .small-box-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .small-box {
            width: 100px;
            height: 100px;
            background-color: #e0e0e0;
            border: 3px solid black;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .small-name {
            font-size: 16px;
            font-weight: bold;
        }

        .you-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .you-box {
            width: 180px;
            height: 180px;
            background-color: #e0e0e0;
            border: 3px solid black;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .you-text {
            font-size: 24px;
            font-weight: bold;
        }

        .footer {
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 10px;
        }

        .website {
            font-size: 16px;
            font-weight: bold;
        }

        #againButton {
            background-color: #45a049;
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #imageYou {
            overflow: hidden;
        }

        #screen-capture {
            background-color: #e6b1c7;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        #logo {
            margin-top: -1.5rem;
            margin-bottom: -1.5rem;
            align-self: center;
        }

        #saveButton {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #button-container {
            display: flex;
            justify-content: space-around;
            margin: 1rem;
        }

        @media (max-width: 500px) {
            .small-box {
                width: 80px;
                height: 80px;
            }
            
            .you-box {
                width: 140px;
                height: 140px;
            }
            
            .name {
                font-size: 20px;
            }
            
            .small-name {
                font-size: 14px;
            }
            
            .you-text, .website {
                font-size: 12px;
            }
            
            #againButton {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div id="screen-capture">

        <img id="logo" src="./public/LIKE-ME-Logo-up.png" alt="logo" height="200" width="250">
        
        <div class="container">
            <div class="large-box">
                <div class="large-oval">
                    <img id="image1" src="" alt="Person 1">
                </div>
            </div>
            
            <div class="name" id="name1">1. Loading...</div>
            
            <div class="bottom-row">
                <div class="left-column">
                    <div class="small-box-container">
                        <div class="small-box">
                            <div class="small-oval">
                                <img id="image2" src="" alt="Person 2" height="105" width="100">
                            </div>
                        </div>
                        <div class="small-name" id="name2">2. Loading...</div>
                    </div>
                    
                    <div class="small-box-container" style="margin-top: 20px;">
                        <div class="small-box">
                            <div class="small-oval">
                                <img id="image3" src="" alt="Person 3" height="105" width="100">
                            </div>
                        </div>
                        <div class="small-name" id="name3">3. Loading...</div>
                    </div>
                </div>
                
                <div class="you-container">
                    <div class="you-box">
                        <div class="you-oval">
                            <img id="imageYou" src="" alt="You" height="185" width="180">
                        </div>
                    </div>
                    <div class="you-text">You</div>
                </div>
            </div>
            
            <div class="footer">
                <div class="website">https://tinyurl.com/2hsdrs7k</div>
            </div>
        </div>
    </div>
    <div id="button-container">
        <button id="saveButton">Save</button>
        <a href="index.html" id="againButton">Again?</a>
    </div>

    <script>
        // Configuration
        const API_URL = 'http://localhost:3000/api/getImages'; // Replace with your actual API endpoint
        
        // DOM Elements
        const loadingElement = document.getElementById('loading');
        const image1Element = document.getElementById('image1');
        const image2Element = document.getElementById('image2');
        const image3Element = document.getElementById('image3');
        const imageYouElement = document.getElementById('imageYou');
        const name1Element = document.getElementById('name1');
        const name2Element = document.getElementById('name2');
        const name3Element = document.getElementById('name3');
        const againButton = document.getElementById('againButton');
        const captureSection = document.getElementById('screen-capture');
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            let captureWidth = document.getElementById("screen-capture").offsetWidth;

            document.getElementById("button-container").style.width = captureWidth + "px";

            let results = JSON.parse(localStorage.getItem('results')).results;

            image1Element.src = `data:image/png;base64,${results[0].Image}`;
            name1Element.textContent = `1. ${results[0].FirstName + ' ' + results[0].LastName || 'Person 1'}`;
            
            image2Element.src = `data:image/png;base64,${results[1].Image}`;
            name2Element.textContent = `2. ${results[1].FirstName + ' ' + results[1].LastName || 'Person 2'}`;
            
            image3Element.src = `data:image/png;base64,${results[2].Image}`;
            name3Element.textContent = `3. ${results[2].FirstName + ' ' + results[2].LastName || 'Person 3'}`;
            
            imageYouElement.src = `data:image/png;base64,${localStorage.getItem('you')}`;

            document.getElementById("saveButton").addEventListener("click", function() {
            var captureSection = document.getElementById("screen-capture");

            html2canvas(captureSection).then(function(canvas) {
                // Create an image from the canvas
                var image = canvas.toDataURL("image/png");

                // Create a link element to trigger the download
                var link = document.createElement("a");
                link.href = image;
                link.download = "captured_image.png";

                // Simulate a click on the link to download the image
                link.click();
            });
        });
        });
    </script>
</body>
</html>
