<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="./scripts/results.js"></script>
    <link href="./styles/results.css" rel="stylesheet">
    <title>Like Me</title>
</head>
<body>
    <div id="screen-capture">

        <img id="logo" src="./public/LIKE-ME-Logo-up.png" alt="logo" height="200" width="250">
        
        <div class="container">
            <div class="large-box">
                <div class="large-oval">
                    <img id="image1" src="" alt="Person 1">
                </div>
            </div>
            
            <div class="name" id="name1">1. ____</div>
            
            <div class="bottom-row">
                <div class="left-column">
                    <div class="small-box-container">
                        <div class="small-box">
                            <div class="small-oval">
                                <img id="image2" src="" alt="Person 2" height="105" width="100">
                            </div>
                        </div>
                        <div class="small-name" id="name2">2. ____</div>
                    </div>
                    
                    <div class="small-box-container" style="margin-top: 20px;">
                        <div class="small-box">
                            <div class="small-oval">
                                <img id="image3" src="" alt="Person 3" height="105" width="100">
                            </div>
                        </div>
                        <div class="small-name" id="name3">3. ____</div>
                    </div>
                </div>
                
                <div class="you-container">
                    <div class="you-box">
                        <div class="you-oval">
                            <img id="imageYou" src="" alt="You">
                        </div>
                    </div>
                    <div class="you-text">You</div>
                </div>
            </div>
            
            <div class="footer">
                <div class="website">https://tinyurl.com/2hsdrs7k</div>
            </div>
        </div>
    </div>
    <div id="button-container">
        <button id="saveButton">Save</button>
        <a href="index.html" id="againButton">Again?</a>
    </div>

    <div id="resultsImageContainer">
        <p>Tap and hold to save!</p>
        <img id="resultsImage" alt="Captured Screenshot">
    </div>

    <div id="blur"></div>
</body>
</html>
