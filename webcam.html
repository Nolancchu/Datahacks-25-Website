<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Alignment Camera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .camera-container {
            position: relative;
            width: 640px;
            height: 480px;
            margin-bottom: 20px;
            border: 3px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block; /* Ensure video fills container */
            transform: scaleX(-1);
        }

        #face-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #face-outline {
            width: 300px;
            height: 400px;
            border: 4px dashed rgba(255, 255, 255, 0.8);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 0 2000px rgba(0, 0, 0, 0.3);
        }

        #capture-btn {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #capture-btn:hover {
            background-color: #45a049;
        }

        #capture-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #result-container {
            display: none;
            width: 640px;
            margin-top: 20px;
        }

        #captured-image {
            width: 100%;
            border: 3px solid #333;
            border-radius: 8px;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #retry-btn {
            background-color: #f44336;
            color: white;
        }

        #send-btn {
            background-color: #2196F3;
            color: white;
        }

        .status-message {
            margin-top: 15px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Face Alignment Camera</h1>

    <div class="camera-container">
        <video id="video" autoplay playsinline muted></video>
        <div id="face-overlay">
            <div id="face-outline"></div>
        </div>
    </div>

    <button id="capture-btn" disabled>Take Photo</button>

    <div id="result-container">
        <img id="captured-image" alt="Captured photo">
        <div class="button-container">
            <button id="retry-btn" class="action-btn">Retry</button>
            <button id="send-btn" class="action-btn">Send Photo</button>
        </div>
        <div class="status-message" id="status"></div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        // DOM elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture-btn');
        const resultContainer = document.getElementById('result-container');
        const capturedImage = document.getElementById('captured-image');
        const retryBtn = document.getElementById('retry-btn');
        const sendBtn = document.getElementById('send-btn');
        const statusMessage = document.getElementById('status');

        // Image data storage
        let imageData = null;

        // Initialize the webcam
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    },
                    audio: false
                });

                video.srcObject = stream;

                // Wait for video to be ready
                video.onloadedmetadata = () => {
                    captureBtn.disabled = false;

                    // Set canvas size to match video
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                };

            } catch (err) {
                console.error('Error accessing webcam:', err);
                alert('Error accessing webcam. Please ensure you have granted camera permissions.');
            }
        }

        // Capture photo
        function capturePhoto() {
            // Draw current video frame to canvas
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Get image data and display it
            imageData = canvas.toDataURL('image/jpeg');
            capturedImage.src = imageData;

            // Show result container
            resultContainer.style.display = 'block';

            // Hide camera view (optional - remove if you want to keep the camera visible)
            document.querySelector('.camera-container').style.display = 'none';
            captureBtn.style.display = 'none';
        }

        // Retry - return to camera view
        function retryCapture() {
            // Reset UI
            resultContainer.style.display = 'none';
            document.querySelector('.camera-container').style.display = 'block';
            captureBtn.style.display = 'block';
            statusMessage.textContent = '';

            // Clear previous image data
            imageData = null;
        }

        // Send photo (placeholder for future implementation)
        function sendPhoto() {
            if (!imageData) {
                statusMessage.textContent = 'No image to send. Please take a photo first.';
                return;
            }

            statusMessage.textContent = 'Preparing to send photo... (POST request not implemented yet)';

            // The following code would be used for implementation of a POST request:
            /*
            const formData = new FormData();
            // Convert base64 image data to blob
            const blob = dataURItoBlob(imageData);
            formData.append('photo', blob, 'captured_image.jpg');

            fetch('your-api-endpoint', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                statusMessage.textContent = 'Photo uploaded successfully!';
                console.log('Success:', data);
            })
            .catch(error => {
                statusMessage.textContent = 'Failed to upload photo. Please try again.';
                console.error('Error:', error);
            });
            */

            // Helper function to convert base64 to blob
            function dataURItoBlob(dataURI) {
                const byteString = atob(dataURI.split(',')[1]);
                const mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
                const ab = new ArrayBuffer(byteString.length);
                const ia = new Uint8Array(ab);

                for (let i = 0; i < byteString.length; i++) {
                    ia[i] = byteString.charCodeAt(i);
                }

                return new Blob([ab], { type: mimeString });
            }
        }

        // Event listeners
        captureBtn.addEventListener('click', capturePhoto);
        retryBtn.addEventListener('click', retryCapture);
        sendBtn.addEventListener('click', sendPhoto);

        // Start camera when page loads
        window.addEventListener('load', initCamera);
    </script>
</body>
</html>
